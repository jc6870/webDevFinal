    <style>


        @import "styles.css";

        *{
            margin: 0;
            padding: 0;
        }


        html,body{
            height:100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body{
            padding: 50px;
            font-family: 'Varela Round', sans-serif;
            /*   background-image: url("https://static1.squarespace.com/static/5251756de4b00c64c3d240ac/52517bdce4b085346bbe91d9/52519cdee4b0b9b7feaf8576/1381080288254/04_DarkDancer_RutSigurdardottir.jpg?format=1000w"); */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
        }

        .main-area{
            overflow: hidden;
            height:100%;
            width: 100%;
            /*   padding: 100px 200px; */
            background-image: url("https://static1.squarespace.com/static/5251756de4b00c64c3d240ac/52517bdce4b085346bbe91d9/52519cdee4b0b9b7feaf8576/1381080288254/04_DarkDancer_RutSigurdardottir.jpg?format=1000w");/*insert beautiful image of yours truly*/
            background-size: cover;
            background-repeat: no-repeat;
            delay-animation:0.5s;
        }

        .grid-container{
            display: grid;
            grid-template-areas:
                    "flag-area p p ."
                    "icon-area . . ."
                    "nav nav nav nav"
        ;
            grid-template-rows: 250px 200px 200px;
            grid-template-columns: repeat(4, 1fr);

        }

        .logo-flag{
            size: 200%;
            grid-area: flag-area;
            delay-animation: 1s;
        }

        .logo-icon{
            height: 60%;
            width:60%;
            grid-area: icon-area;
            delay-animation:1s;
        }


        nav{
            display: flex;
            align-items: center;
            justify-content: space-around;
            grid-area: nav;
            delay-animation: 1.5s;
        }

        .button{
            width: 10%; /*10% of the entire body*/
            display: flex;
            background: rgba(130, 130, 130, 0.75);
            border: none;
            color: white;
            padding: 5px 25px;
            margin: 0px 20px;
            font-size: 12px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button:hover{
            background-color: white;
            color: black;
        }

        p{
            grid-area: p;
            display:flex;
            background: rgba(60, 60, 60, 0.75);
            align-items: flex-end;
            padding: 20px;
            padding-top: 0px;
            margin: 50px;
            margin-top: 105px;
            delay-animation:2.0s;
        }

        #slide-in{ /*slide animation from the left*/
            animation: slide-in 1s forwards;
        }

        @keyframes slide-in {
            100% { left: 0; }
            0% {opacity: 0;}
        }

        #fade-in{ /*just a normal fade in*/
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in{
            0%{opacity:0;}

        }
    </style>
</head>
